  <div class="login-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
      <p class="heading">Register</p>

      <div class="input-group">
        <input
          required=""
          placeholder="Username"
          id="username name="
          type="text"
          class="form-control" formControlName="email"
        />
        <div *ngIf="f.email?.touched && f.email?.invalid" class="text-danger">
          <small *ngIf="f.email?.errors?.['required']">Email is required.</small>
          <small *ngIf="f.email?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>

      <div class="input-group">
        <input
          required=""
          placeholder="Password"
          name="password"
          id="password"
          type="password"
          class="form-control" formControlName="password"
        />
        <div *ngIf="f.password?.touched && f.password?.invalid" class="text-danger">
          <small *ngIf="f.password?.errors?.['required']">Password is required.</small>
          <small *ngIf="f.password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>

      <div class="input-group">
        <input
          required=""
          placeholder="Password"
          name="password"
          id="confirmPassword" class="form-control" formControlName="confirmPassword"
          type="password"
        />
        <div *ngIf="f.confirmPassword?.touched && f.confirmPassword?.invalid" class="text-danger">
          <small *ngIf="f.confirmPassword?.errors?.['required']">Confirm Password is required.</small>
          <small *ngIf="f.confirmPassword?.errors?.['mismatch']">Passwords do not match.</small>
        </div>
    </div>

      <button  [disabled]="registerForm.invalid" type="submit">SignUp</button>
    </form>
        <!-- Display error message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
  </div>
