  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <p class="heading">Login</p>
      <p class="paragraph">Login to your account</p>
      <div class="input-group">
        <input
          required=""
          placeholder="Email"
          id="email"
          class="form-control"
          formControlName="email"
          type="text"
        />
        <div *ngIf="f.email?.touched && f.email?.invalid" class="text-danger">
          <small *ngIf="f.email?.errors?.['required']">Email is required.</small>
          <small *ngIf="f.email?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>

      <div class="input-group">
        <input
          required=""
          placeholder="Password"
          name="password"
          id="password"
          class="form-control"
          formControlName="password"
          type="password"
        />
        <div *ngIf="f.password?.touched && f.password?.invalid" class="text-danger">
          <small *ngIf="f.password?.errors?.['required']">Password is required.</small>
          <small *ngIf="f.password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
      <button type="submit"  [disabled]="loginForm.invalid">Login</button>
      <div class="bottom-text">
        <p>Don't have an account ? <a routerLink="/register" routerLinkActive="active"> Register Now!</a> </p>
        <!-- Display error message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
